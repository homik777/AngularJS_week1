<div class="container">
  <form name="signUpForm" class="form-horizontal col-xs-6 col-xs-offset-3 ">
    <div class="form-group">
      <label class="control-label col-sm-4" >First name</label>
      <div class="col-sm-8">
        <input ng-model="signUpCtrl.user.firstName" class="form-control" type="text" name="firstName" placeholder="Last name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" >Last name</label>
      <div class="col-sm-8">
        <input ng-model="signUpCtrl.user.lastName" class="form-control" type="text" name="firstName" placeholder="First name">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" >Email</label>
        <div class="col-sm-8">
          <input ng-model="signUpCtrl.user.email" class="form-control" type="email" name="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" >Tel. number</label>
        <div class="col-sm-8">
          <input ng-model="signUpCtrl.user.phone" class="form-control"  type="tel" name="phone" placeholder="Phone number">
        </div>

    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" >Favorite dish</label>
        <div class="col-sm-8">
          <input ng-model="signUpCtrl.user.favorite" class="form-control" ng-maxlength="4" type="text" name="menuItem" placeholder="Menu number of favorite dish.">
        </div>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button ng-click="signUpCtrl.signUpUser(signUpCtrl.user)" type="submit" class="btn btn-success">Sign up</button>
      </div>
    </div>

  </form>
</div>
