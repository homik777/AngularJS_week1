<div class="container">
  <form name="signUpForm" class="form-horizontal col-xs-6 col-xs-offset-3 " novalidate>
    <div class="form-group">
      <label class="control-label col-sm-4" >First name</label>
      <div class="col-sm-8">
        <input required ng-model="signUpCtrl.user.firstName" class="form-control" type="text" name="firstName" placeholder="First name">
        <span ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">This field is required!</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" >Last name</label>
      <div class="col-sm-8">
        <input required ng-model="signUpCtrl.user.lastName" class="form-control" type="text" name="lastName" placeholder="Last name">
        <span ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">This field is required!</span>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" >Email</label>
        <div class="col-sm-8">
          <input required ng-model="signUpCtrl.user.email" class="form-control" type="email" name="email" placeholder="Email">
          <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">Must be a validate email address!</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" >Tel. number</label>
        <div class="col-sm-8">
          <input required pattern="([1-9]\d{2})-(\d{3})-(\d{3})" ng-model="signUpCtrl.user.phone" class="form-control"  type="text" name="phone" placeholder="Phone number">
          <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">Must be a validate phone number!</span>
        </div>

    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" >Favorite dish</label>
        <div class="col-sm-8">
          <input ng-model="signUpCtrl.user.favorite" class="form-control" ng-maxlength="4" type="text" name="menuItem" placeholder="Menu number of favorite dish.">
        </div>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.signUpUser(signUpCtrl.user)" type="submit" class="btn btn-success">Sign up</button>
        <span ng-if='signUpCtrl.resultMessage!==""'><b>{{signUpCtrl.resultMessage}}</b></span>
      </div>
    </div>

  </form>
  <div>
    <h3 ></h3>
  </div>
</div>
