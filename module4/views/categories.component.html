<div class="panel panel-warning">
  <div class="panel-heading text-center"><h2>Categories</h2></div>
  <div class="list-group"  style="max-height:300px;overflow-y:auto;">
    <button ui-sref="items({itemId: item.short_name})" ng-repeat="item in $ctrl.categories" type="button" class="list-group-item">{{item.name}}<span class="badge">{{item.short_name}}</span></button>
  </div>
</div>
